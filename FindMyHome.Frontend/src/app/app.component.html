<ion-app>
  <ion-menu side="start" class="ion-text-center" contentId="menuContent">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title text-center>Meniu</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content  *ngIf="authService.isAuthenticated()">
      <ion-item class="ion-text-center">
        <ion-grid>
          <ion-row>
            <ion-col offset-lg="3" size-lg="6">
              <ion-chip (click)="onClick(this.fileTab.Profile)" button>
                <ion-label>Ana Maria</ion-label>
              </ion-chip>
            </ion-col>
          </ion-row>
        </ion-grid>

      </ion-item>
      <ion-list>
        <ion-menu-toggle>
          <ion-item lines="none" (click)="onClick(this.fileTab.Listings)" button>
            <ion-label>Oferte</ion-label>
            <ion-icon name="home-outline" slot="start"></ion-icon>
          </ion-item>

          <ion-item lines="none" (click)="onClick(this.fileTab.FavouriteListings)" button>
            <ion-label>Favorite</ion-label>
            <ion-icon name="star-outline" slot="start"></ion-icon>
          </ion-item>

          <ion-item lines="none" (click)="onClick(this.fileTab.Profile)" button>
            <ion-label>Profilul meu</ion-label>
            <ion-icon name="person-outline" slot="start"></ion-icon>
          </ion-item>

          <ion-item lines="none" (click)="onLogout()" button>
            <ion-label>Logout</ion-label>
            <ion-icon name="log-out-outline" slot="start"></ion-icon>
          </ion-item>
        </ion-menu-toggle>

      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="menuContent" main></ion-router-outlet>
</ion-app>
