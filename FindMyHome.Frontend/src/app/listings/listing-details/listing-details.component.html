<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/listing"></ion-back-button>
    </ion-buttons>
    
    <ion-title *ngIf="listing !== undefined">
      Listing details - {{listing.listingType}}
    </ion-title>

    <ion-button slot="end" color="dark" shape="round" title="Edit" (click)="editPage()">
      <ion-icon name="pencil-outline"></ion-icon>
    </ion-button>

    <ion-button slot="end" color="danger" shape="round" title="Delete" (click)="onDelete()"> 
      <ion-icon name="trash-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-lg="6" offset-lg="3">
        <ion-card *ngIf="this.listing !== undefined">
          <img [src]="listing.picture !== null ?
               'data:image/jpg;base64,' + listing.picture :
               'https://www.zastavki.com/pictures/originals/2020Auto___Honda_Yellow_car_Honda_NSX_on_a_black_background_138992_.jpg'"
               style="width: 100%; max-height: 500px;"/>
          <ion-card-header class="ion-text-center">
            <ion-card-subtitle>{{listing.listingType}}</ion-card-subtitle>
            <ion-card-title>{{listing.title}}</ion-card-title>
          </ion-card-header>
      
          <ion-card-content>
            <ion-item lines="none">
              <ion-icon name="car-sport-outline" slot="start" color="warning"></ion-icon>
              <ion-label>Type: {{listing.listingType}}</ion-label>
            </ion-item>
      
            <ion-item lines="none">
              <ion-icon name="browsers-outline" slot="start"></ion-icon>
              <ion-label>County: {{listing.county}}</ion-label>
            </ion-item>
      
            <ion-item lines="none">
              <ion-icon name="analytics-outline" slot="start"></ion-icon>
              <ion-label>City: {{listing.city}}</ion-label>
            </ion-item>
      
            <ion-item lines="none">
              <ion-icon name="calendar-outline" slot="start"></ion-icon>
              <ion-label>Creation Date: 14-05-2023</ion-label>
            </ion-item>
      
            <ion-item lines="none">
              <ion-icon name="cash-outline" slot="start" color="success"></ion-icon>
              <ion-label>Price: {{listing.price}} RON</ion-label>
            </ion-item>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <capacitor-google-map #map></capacitor-google-map>
<button (click)="createMap()">Create Map</button>
</ion-content>
