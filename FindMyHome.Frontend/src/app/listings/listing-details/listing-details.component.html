<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/listing"></ion-back-button>
    </ion-buttons>
    
    <ion-title *ngIf="listing !== undefined">
      Detalii oferta - {{listing.listingType}}
    </ion-title>

    <ion-button slot="end" color="dark" shape="round" title="Edit" (click)="editPage()">
      <ion-icon name="pencil-outline"></ion-icon>
    </ion-button>

    <ion-button slot="end" color="danger" shape="round" title="Delete" (click)="onDelete()"> 
      <ion-icon name="trash-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-lg="6" offset-lg="3">
        <ion-card *ngIf="this.listing !== undefined">
          <img [src]="listing.picture !== null ?
               listing.picture :
               'https://images.adsttc.com/media/images/63a0/5173/a452/0802/91ad/5440/slideshow/cuas-house-3fconcept_6.jpg?1671451021'"
               style="width: 100%; max-height: 500px;"/>
          <ion-card-header class="ion-text-center">
            <ion-card-subtitle>{{listing.listingType}}</ion-card-subtitle>
            <ion-card-title>
              <ion-item lines="none">
                <ion-label>{{listing.title}}</ion-label>
                <ion-icon name="star-outline" slot="end" color="warning"></ion-icon>
              </ion-item>
            </ion-card-title>
          </ion-card-header>
      
          <ion-card-content>
            <ion-item lines="none">
              <ion-icon name="home-outline" slot="start" color="primary"></ion-icon>
              <ion-label>Tip: {{listing.listingType}}</ion-label>
            </ion-item>

            <ion-item lines="none">
              <ion-icon name="newspaper-outline" slot="start"></ion-icon>
              <ion-label>Tip marketing: {{listing.listingMarketingType}}</ion-label>
            </ion-item>
      
            <ion-item lines="none">
              <ion-icon name="image-outline" slot="start"></ion-icon>
              <ion-label>Judet: {{listing.county}}</ion-label>
            </ion-item>
      
            <ion-item lines="none">
              <ion-icon name="business-outline" slot="start"></ion-icon>
              <ion-label>Oras: {{listing.city}}</ion-label>
            </ion-item>
      
            <ion-item lines="none">
              <ion-icon name="calendar-outline" slot="start"></ion-icon>
              <ion-label>Data adaugare: 14-05-2023</ion-label>
            </ion-item>
      
            <ion-item lines="none">
              <ion-icon name="cash-outline" slot="start" color="success"></ion-icon>
              <ion-label>Pret: {{listing.price}} RON</ion-label>
            </ion-item>

            <ion-item lines="none">
              <ion-label>Descriere: {{listing.description}}</ion-label>
            </ion-item>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <capacitor-google-map #map></capacitor-google-map>
</ion-content>
